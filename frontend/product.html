<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds | Marketplace</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    .loader {
      text-align: center;
      padding: 2rem;
      color: #2f855a;
      font-weight: 600;
    }

    #add-product-section {
      margin: 2rem auto;
      max-width: 400px;
      text-align: center;
      padding: 1rem;
      border: 2px dashed #2f855a;
      background: #fff;
      border-radius: 10px;
    }

    #add-product-form input {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #add-product-form button {
      background: #2f855a;
      color: white;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #add-product-form button:hover {
      background: #276749;
    }

    h2 {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸŒ¿ EcoFinds</h1>
    <nav>
      <span id="user-greeting"></span>
      <a href="cart.html">ðŸ›’ Cart</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main class="product-page">
    <!-- (Optional) Seller-only Section -->
    <section id="add-product-section" class="card hidden">
      <h2>Add New Product</h2>
      <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Name" required />
        <input type="text" id="product-desc" placeholder="Description" />
        <input type="number" id="product-price" placeholder="Price" required />
        <input type="text" id="product-image" placeholder="Image URL (optional)" />
        <button type="submit">Add Product</button>
      </form>
    </section>

    <h2>Available Products</h2>
    <div id="product-list" class="grid"></div>
  </main>

  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
